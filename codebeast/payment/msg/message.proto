syntax="proto3";

package msg;

option go_package="./;msg";

message PublicPayment{
    double AccountID=1;
    double Amount =2;
}

message PrivatePayment{
    double AccountID=1;
    double Amount=2;
}

message Subscription {
    double AccountID=1;
    double Amount=2;
    int32 Period=3;
}

message Error{
    double AccountID=1;
    string Reason=2;
}